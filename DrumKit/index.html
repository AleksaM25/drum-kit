<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
  </head>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #222;
      color: white;
    }

    h1 {
      font-size: 2.5rem;
      margin: 20px 0;
    }

    .drum-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .drum-pad {
      width: 100px;
      height: 100px;
      font-size: 1.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #444;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: 0.1s;
    }

    .drum-pad:active,
    .drum-pad.pressed {
      background-color: #ff9800;
      transform: scale(0.95);
    }

    .sound-name {
      font-size: 0.8rem;
      margin-top: 5px;
      color: #ddd;
    }
  </style>
  <body>
    <h1>Drum Kit</h1>
    <div class="drum-container">
      <button class="drum-pad" data-key="a">
        A
        <span class="sound-name">Kick</span>
      </button>
      <button class="drum-pad" data-key="s">
        S
        <span class="sound-name">Snare</span>
      </button>
      <button class="drum-pad" data-key="d">
        D
        <span class="sound-name">Crash</span>
      </button>
    </div>

    <!-- Audio Files -->
    <audio id="kick" src="sounds/drum-kick-fat.wav"></audio>
    <audio id="snare" src="sounds/drum-snare_1bpm_E_minor.wav"></audio>
    <audio id="crash" src="sounds/drum-crash_1bpm_E_minor.wav"></audio>

    <script src="index.js"></script>
  </body>
</html>
